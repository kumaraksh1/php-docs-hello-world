# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lwasv2-custom-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testkumaraksh.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CDD6757E426E47D6873CD28F37627BF3 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_06CECCA231DF4C07B52E3935E310E03A }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testkumaraksh.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CDD6757E426E47D6873CD28F37627BF3 }}/testgithubactions:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'lwasv2-custom-app'
          slot-name: 'Production'
          images: 'testkumaraksh.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CDD6757E426E47D6873CD28F37627BF3 }}/testgithubactions:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F38FBC2B1F5B4808914801085C2749B7 }}